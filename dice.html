<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="A Dice Roller">
    <meta name="Author" content="Matt Grosso">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dice Roller</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dice.css">

  </head>
  <body>
    <section class="boundingbox">
      <header id="title">Start</header>
      <aside id="winnerstats"></aside>
      <div class="dice">
      <div class="leftdie">
        <p id="leftdienumber"></p>
        <div class="pip" id="leftpip1"></div>
        <div class="pip" id="leftpip2"></div>
        <div class="pip" id="leftpip3"></div>
        <div class="pip" id="leftpip4"></div>
        <div class="pip" id="leftpip5"></div>
        <div class="pip" id="leftpip6"></div>
      </div>
      <div class="rightdie">
        <p id="rightdienumber"></p>
        <div class="pip" id="rightpip1"></div>
        <div class="pip" id="rightpip2"></div>
        <div class="pip" id="rightpip3"></div>
        <div class="pip" id="rightpip4"></div>
        <div class="pip" id="rightpip5"></div>
        <div class="pip" id="rightpip6"></div>
      </div>
      </div>
      <button type="button" name="rolldice" id="rollbutton">Roll Dice!</button>
      <footer id="footerdate"></footer>
    </section>

    <script src='js/dice.js'></script>
  </body>
</html>
