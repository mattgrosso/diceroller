<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="A Dice Roller">
    <meta name="Author" content="Matt Grosso">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dice Roller</title>

    <link rel="stylesheet" href="css/dice.css">

  </head>
  <body>
    <section class="boundingbox">
      <h1>Try Again</h1>
      <div class="dice">

      <footer>Game Started...</footer>
    </section>

    <script src='js/dice.js'></script>
  </body>
</html>
